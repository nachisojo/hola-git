<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <title> Detalles de las recetas</title>
</head>
<body>
    <div class= "Recipe-container">
        <h1 class="Recipe-name"> </h1>
        <img class="recipe-photo" alt="Foto de la receta"/>
        <div class="Recipe-detalles">
            <h3>Instrucciones de preparacion</h3>
            <p class="Recipe-instructions"></p>
            <h4>Tiempo de coccion: <span class="recipe-cooking-time"></span></h4>
        </div>
        <div class="recipe-categories"> 
            <h4>Categories: </h4>
            <ul class="category-list"></ul>
        </div>
    </div>




    <script src="js/detalle.js"></script>
</body>
</html>
